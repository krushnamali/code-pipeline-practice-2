version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install

  build:
    commands:
      - npm run build
      - echo "Verifying build output"
      - ls -l dist
      - ls -l dist/assets

artifacts:
  files:
    - dist/**/*
    - appspec.yml
    - scripts/**/*
